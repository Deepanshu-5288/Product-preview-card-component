<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<div class="card">
<div class="left_img">
<img class="limg" src="images/image-product-desktop.jpg" alt="image-product-desktop">
<img class="limgm" src="images/image-product-mobile.jpg" alt="image-product-mobile">
</div>
<div class="right_text">
  <p>P E R F U M E</p>

  <h2>Gabrielle Essence Eau De Parfum</h2>

  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
<div class="price">
  <h2 class="cprice">$149.99</h2>
  <p class="xprice">$169.99</p>
</div>
<div class="btn">
  <img class="btn_img" src="images/icon-cart.svg" alt="icon-cart">
  <p class="btn_text">Add to Cart</p>
</div>  
</div>
</div>
  <div class="bottom">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Deepanshu Gupta</a>.
  </div>
</body>
</html>
